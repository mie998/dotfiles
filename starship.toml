# Disable the newline at the start of the prompt
add_newline = false

# Git status
[git_status]
disabled = false
style = "bold green"
conflicted = "🏳 "
ahead = "⇡${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
behind = "⇣${count}"

[git_branch]
symbol = "🌱 "

[aws]
symbol = "⛅ "

[nodejs]
symbol= "🧤 "

[golang]
symbol = "🚀 "

[java]
symbol = "☕ "

[python]
symbol = "🐍 "

[rust]
symbol = "⚙️  "

[time]
disabled = false
format = '🕙[\[ $time \]]($style) '
time_format = "%T"
